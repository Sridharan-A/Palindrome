
plugins{
    id 'java'
    id 'application'
}

jar{
    manifest{
        attributes(
                'mainClass':'org.palindrome.Plaindrome'
        )
    }
}

sourceCompatibility=1.8
targetCompatibility=1.8
repositories{
    mavenCentral()
}

test {
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

dependencies {
// https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13.2'


}
